{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("{% static 'imagens/bg.jpeg' %}");
            background-size: cover;
            background-position: center;
        }
    </style>
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}"></head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <h1>Acesse o sistema</h1>
            <div class="input-field">
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="E-mail" 
                    required>
                <i class="icon fa fa-user"></i>
            </div>
            <div class="input-field">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Senha" 
                    required>
                <i class="icon fa fa-lock"></i>
            </div>
            <div class="recall-forget">
                <label>
                    <input type="checkbox"> Lembre de mim
                </label>
                <a href="#">Esqueceu sua senha?</a>
            </div>
            <button type="submit">Login</button>
            <div class="signup-link">
                <p>NÃ£o tem uma conta? <a href="#">Registrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
