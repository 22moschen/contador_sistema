<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário SWOT</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'criar_formulario' %}">Criar Formulário</a></li>
            <li><a href="{% url 'swot_form' %}">Análise SWOT</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    <h1>Formulário SWOT</h1>
    <form method="post">

        {% csrf_token %}
        <!-- Add form fields for SWOT analysis here -->
        <input type="text" name="strengths" placeholder="Forças">
        <input type="text" name="weaknesses" placeholder="Fraquezas">
        <input type="text" name="opportunities" placeholder="Oportunidades">
        <input type="text" name="threats" placeholder="Ameaças">
        <button type="submit">Submeter</button>
    </form>
    </form>
</body>
</html>
