{% extends "formulario/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Detalhes do Formulário: {{ formulario.titulo }}</h2>
    
    <div class="card mt-4">
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Data de Criação:</dt>
                <dd class="col-sm-9">{{ formulario.data_criacao|date:"d/m/Y H:i" }}</dd>

                <dt class="col-sm-3">Total de Respostas:</dt>
                <dd class="col-sm-9">{{ formulario.resposta_set.count }}</dd>

                <dt class="col-sm-3">Status:</dt>
                <dd class="col-sm-9">
                    <span class="badge bg-success">Ativo</span>
                </dd>
            </dl>

            <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Voltar
            </a>
        </div>
    </div>
</div>
{% endblock %}
