<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Análise SWOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <nav class="mb-4">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Voltar</a>
    </nav>

    <h2 class="mb-4">Análise SWOT para {{ formulario.titulo }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Forças</label>
            <textarea name="strengths" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Fraquezas</label>
            <textarea name="weaknesses" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Oportunidades</label>
            <textarea name="opportunities" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Ameaças</label>
            <textarea name="threats" class="form-control" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Análise</button>
    </form>
</body>
</html>
